			<h2>发票抬头</h2>
			<div class="con-ct radius shadow fo-con">
				<ul class="ct-list">
					<li>
						<input type="radio" name="bill-tit" id="personal" class="pay-radio"><label for="personal">个人</label>
					</li>
					<li class="unit">
						<input type="radio" name="bill-tit" id="unit" class="pay-radio"><label for="unit">单位</label><input type="text" class="inputtext" id="unit_inp" disabled="disabled">
					</li>
					<li>
						<input type="radio" name="bill-tit" id="nobill" class="pay-radio"><label for="nobill">不开发票</label>
					</li>
				</ul>
			</div>
			<script>
				$(function(){
					$("#unit").change(function(){
						$("#unit_inp").removeAttr("disabled","disabled");
					})
					$("#personal,#nobill").change(function(){
						$("#unit_inp").attr("disabled","disabled").val("");
					})
				})
			</script>

					</li>
					<li>
						<input type="radio" name="bill-inf" id="crafts" class="pay-radio"><label for="crafts">工艺品</label>
					</li>
					<li>
						<input type="radio" name="bill-inf" id="gift" class="pay-radio"><label for="gift">礼品</label>

					<li>
